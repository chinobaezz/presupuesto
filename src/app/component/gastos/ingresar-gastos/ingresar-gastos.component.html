<h4 class="text-center">Ingresar gastos</h4>
<hr>
<div *ngIf="formularioIncorrecto" class="text-center">
  <span class="badge bg-danger textError">{{textIncorrecto | uppercase}}</span>
</div>
<div class="form-group mb-4">
  <label for="gasto">Gasto</label>
  <input type="text" id="gasto" [(ngModel)]="nombreGasto" class="form-control form-control-lg" placeholder="Ej: combustible...">
</div>
<div class="form-group mb-4">
  <label for="cantidad">Cantidad</label>
  <input type="number" id="cantidad" [(ngModel)]="cantidad" class="form-control form-control-lg" placeholder="ingrese cantidad">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregarGasto()">Agregar gasto</button>
